<div class="navigation border--right" [class.navigation--small]="breakpoints.isSmallScreen()" aria-label="Actions">
	<div class="w-full flex align-items-center gap-2 border--bottom pb-2">
		<app-avatar
			appUserAvatarInfo
			[userId]="currentUser()!.id"
			class="cursor-pointer"
			[imageUrl]="currentUser()?.profile?.url"
		/>

		@if(!breakpoints.isSmallScreen()) {
			<p class="user-name m-0 font-bold">
				{{ fullName() }}
			</p>
		}
	</div>

	<p-menu
		class="block w-full"
		[model]="navigation()"
	>
	</p-menu>
</div>
