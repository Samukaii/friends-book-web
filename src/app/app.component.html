		<app-menu/>
	}

	<div class="w-full h-full">
		@if (routeConfiguration().showFriends) {
			<app-friends #friends/>
		}

		<div class="container w-full"
			 [style.max-height]="containerMaxHeight()">
			<router-outlet (activate)="loaded = true"/>

	</div>

</div>
