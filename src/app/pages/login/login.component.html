<div class="card p-4 w-full lg:w-6">
	<div class="text-center mb-5">
		<img ngSrc="assets/images/logo.svg" class="mb-1" height="50" width="300" alt="">
		<div class="text-900 text-3xl font-medium mb-3">Bem vindo de volta</div>
		<div>
			<span class="text-600 font-medium line-height-3">Não tem uma conta?</span>
			<a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora</a>
		</div>
	</div>

	<form (ngSubmit)="onSubmit()" [formGroup]="form">
		<label for="login" class="block text-900 font-medium mb-2">E-mail ou nome de usuário</label>
		<input id="login" formControlName="login" type="text" placeholder="Informe seu e-mail ou nome de usuário" pInputText
			   class="w-full mb-3">

		<label for="password" class="block text-900 font-medium mb-2">Senha</label>
		<input id="password" formControlName="password" type="password" placeholder="Senha" pInputText
			   class="w-full mb-3">

		<button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full"></button>
	</form>
</div>
