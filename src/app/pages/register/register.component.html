<div class="card p-4 w-full lg:w-6">
	<div class="text-center mb-5">
		<img ngSrc="assets/images/logo.svg" class="mb-1" height="50" width="300" alt="">
		<div>
			<span class="text-600 font-medium line-height-3">JÃ¡ tem uma conta?</span>
			<a routerLink="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Entre agora</a>
		</div>
	</div>

	<form (ngSubmit)="onSubmit()" [formGroup]="form">
		<label for="name" class="block text-900 font-medium mb-2">Nome</label>
		<input id="name" formControlName="name" type="text" placeholder="Seu nome" pInputText
			   class="w-full mb-3">
		<label for="surname" class="block text-900 font-medium mb-2">Sobrenome</label>
		<input id="surname" formControlName="surname" type="text" placeholder="Seu sobrenome" pInputText
			   class="w-full mb-3">

		<label for="login" class="block text-900 font-medium mb-2">E-mail</label>
		<input id="login" formControlName="email" type="text" placeholder="nome@exemplo.com.br" pInputText
			   class="w-full mb-3">

		<label for="password" class="block text-900 font-medium mb-2">Senha</label>
		<input id="password" formControlName="password" type="password" placeholder="Senha" pInputText
			   class="w-full mb-3">


		<button type="submit" pButton pRipple label="Criar conta" icon="pi pi-user" class="w-full mt-2"></button>
	</form>
</div>
